<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Trip | Gerenciar Funcionários</title>
    <link rel="stylesheet" href="./css/confirmarCadastros.css">
</head>
<body>
    <div class="display">
        <div class="container">
            <!-- Seção de Edição -->
            <div class="edit-section">
                <h2>Editar Funcionário</h2>
        
                <!-- Formulário de Dados -->
                <form class="edit-form">
                    <div class="form-group">
                        <h3>Dados Pessoais</h3>
                        <input type="text" id="edit_nome" placeholder="Nome Completo">
                        <input type="text" id="edit_cpf" placeholder="CPF">
                        <input type="tel" id="edit_telefone" placeholder="Telefone">
                    </div>
        
                    <div class="form-group">
                        <h3>Dados de Acesso</h3>
                        <input type="email" id="edit_email" placeholder="Email Corporativo">
                        <input type="password" id="edit_senha" placeholder="Nova Senha">
                    </div>
        
                    <div class="form-group">
                        <h3>Dados Empresariais</h3>
                        <select id="edit_area">
                            <option value="" disabled>Área de Atuação</option>
                            <option value="1">Macro</option>
                            <option value="2">Vendas</option>
                            <option value="3">Marketing</option>
                        </select>
                        <select id="edit_gestor">
                            <option value="" disabled>Gestor Responsável</option>
                        </select>
                    </div>
        
                    <!-- Seção de Permissões -->
                    <div class="permissions-section">
                        <h3>Telas com Acesso</h3>
                        <div class="permissions-list">
                            <div class="permission-item">
                                <span class="screen-name">Dashboard</span>
                                <div class="access-level">
                                    <label><input type="checkbox" checked> Ver</label>
                                    <label><input type="checkbox"> Editar</label>
                                </div>
                            </div>
                            <div class="permission-item">
                                <span class="screen-name">Funcionários</span>
                                <div class="access-level">
                                    <label><input type="checkbox" checked> Ver</label>
                                    <label><input type="checkbox" checked> Editar</label>
                                </div>
                            </div>
                            <div class="permission-item">
                                <span class="screen-name">Mapa de Vendas</span>
                                <div class="access-level">
                                    <label><input type="checkbox" checked> Ver</label>
                                    <label><input type="checkbox"> Editar</label>
                                </div>
                            </div>
                            <div class="permission-item">
                                <span class="screen-name">Relatórios</span>
                                <div class="access-level">
                                    <label><input type="checkbox"> Ver</label>
                                    <label><input type="checkbox"> Editar</label>
                                </div>
                            </div>
                        </div>
                    </div>
        
                    <div class="form-actions">
                        <button type="button" class="btn-cancelar">Cancelar</button>
                        <button type="submit" class="btn-salvar" id="btnSave">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        
            <!-- Lista de Funcionários -->
            <div class="employees-list">
                <div class="list-header">
                    <h2>Funcionários</h2>
                    <input type="text" placeholder="Buscar funcionário..." class="search-input">
                </div>
                <div class="list-content">
                    <!-- Os itens serão preenchidos via JavaScript -->
                </div>
            </div>
        </div>
    </div>
    
</body>

<script src="./js/confirmarCadastros.js"></script>
</html>
