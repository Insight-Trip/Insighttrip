<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insight Trip | Funcionarios</title>
    <!--Links css-->
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/telaAdmin.css">
    <link rel="stylesheet" href="./css/mapin.css">
    <!--Links dos ícones-->
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <div class="toggle-btn" id="sidebarToggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                onclick="ajustarConteudo()">
                <path d="M4 6H20M4 12H20M4 18H20" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                    stroke-linejoin="round" />
            </svg>
        </div>
        <div class="area-logo">
            <p class="logo-text">Insight Trip</p>
        </div>

        <div class="menu-sidebar">
            <div class="card-navbar navbar-card-dashboard activate">
                <!-- abaixo a estrutura svg para o icone da dashboard -->
                <svg class="dashboard-icon" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 10H7C9 10 10 9 10 7V5C10 3 9 2 7 2H5C3 2 2 3 2 5V7C2 9 3 10 5 10Z" stroke="#202020"
                        stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round" />
                    <path d="M17 10H19C21 10 22 9 22 7V5C22 3 21 2 19 2H17C15 2 14 3 14 5V7C14 9 15 10 17 10Z"
                        stroke="#202020" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path
                        d="M17 22H19C21 22 22 21 22 19V17C22 15 21 14 19 14H17C15 14 14 15 14 17V19C14 21 15 22 17 22Z"
                        stroke="#202020" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M5 22H7C9 22 10 21 10 19V17C10 15 9 14 7 14H5C3 14 2 15 2 17V19C2 21 3 22 5 22Z"
                        stroke="#202020" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>

                <p>Dashboard</p>
            </div>

            <div class="card-navbar navbar-card-funcionarios">
                <!-- Abaixo a estrutura svg para o icone do funcionarios -->
                <svg width="18.5" height="18" viewBox="0 0 27 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="1"
                        d="M19.1818 23V20.5556C19.1818 19.2589 18.7029 18.0154 17.8505 17.0986C16.998 16.1817 15.8419 15.6667 14.6364 15.6667H5.54545C4.33993 15.6667 3.18377 16.1817 2.33133 17.0986C1.47889 18.0154 1 19.2589 1 20.5556V23M26 23V20.5556C25.9992 19.4723 25.664 18.4201 25.047 17.5639C24.43 16.7078 23.5661 16.0964 22.5909 15.8256M18.0455 1.15889C19.0232 1.42815 19.8898 2.03975 20.5087 2.89727C21.1275 3.75479 21.4635 4.80946 21.4635 5.895C21.4635 6.98054 21.1275 8.03521 20.5087 8.89273C19.8898 9.75025 19.0232 10.3619 18.0455 10.6311M14.6364 5.88889C14.6364 8.58895 12.6013 10.7778 10.0909 10.7778C7.58052 10.7778 5.54545 8.58895 5.54545 5.88889C5.54545 3.18883 7.58052 1 10.0909 1C12.6013 1 14.6364 3.18883 14.6364 5.88889Z"
                        stroke="#202020" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>

                <p>Funcionários</p>
            </div>
        </div>

        <label id="theme-switch">
            <input type="checkbox">
            Alternar tema
        </label>

        <div class="box-sidebar-next-event">
            <div class="area-desc-next-event">
                <p class="desc">Possibilidade para proximo clima</p>
                <p class="tittle">Viagem litorania</p>
            </div>
            <div class="area-event">
                <p>05/12 - RIO DE JANEIRO</p>
                <button class="chat-ia-button">conversar com I.A</button>
                <button class="compreender-demanda">compreender Demanda</button>
            </div>
        </div>
    </div>

    <aside class="container-conteudo" id="container_conteudo">
        <div class="container-indicadores">
            <section class="indicador vendas">
                <aside class="caixa-icone-indicador">
                    <img src="./imagens/vendas.png" class="icone-indicador">
                </aside>
                <aside onclick="filtrarFuncionarios('vendas')" class="caixa-texto-indicador texto-vendas">
                    <h3 class="quantidade-funcionarios">12 Funcionários</h3>
                    <p class="setor">Vendas</p>
                </aside>
            </section>
            <section class="indicador marketing">
                <aside onclick="filtrarFuncionarios('marketing')" class="caixa-icone-indicador">
                    <img src="./imagens/marketing.png" class="icone-indicador">
                </aside>
                <aside class="caixa-texto-indicador texto-marketing">
                    <h3 class="quantidade-funcionarios">8 Funcionários</h3>
                    <p class="setor">Marketing</p>
                </aside>
            </section>
            <section class="indicador macroGerencia">
                <aside class="caixa-icone-indicador">
                    <img src="./imagens/macroGerencia.png" class="icone-indicador">
                </aside>
                <aside onclick="filtrarFuncionarios('macro')" class="caixa-texto-indicador texto-macroGerencia">
                    <h3 class="quantidade-funcionarios">3 Funcionários</h3>
                    <p class="setor">Macro/Gerencia</p>
                </aside>
            </section>
            <section class="indicador adicionar" id="buttonAdd">
                <img src="./imagens/adicionar.png" class="icone-indicador-adicionar">
            </section>
        </div>
        <div class="container-barra-pesquisa">
            <input type="text" placeholder="Buscar Funcionário" id="input_busca" class="barra-pesquisa">
            <button class="botao-buscar" id="button_buscar">Buscar</button>
        </div>
        <div class="lista-funcionarios">
        </div>
    </aside>

</body>

<script src="js/telaAdmin.js"></script>
<script src="../global/sidebar/sidebar.js" defer></script>

</html>
