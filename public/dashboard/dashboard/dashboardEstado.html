<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Abel&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../dashboardEstadoGerente/css/dashboard.css">
    <link rel="stylesheet" href="../dashboardEstadoGerente/css/sidebar.css">
    <link rel="stylesheet" href="../dashboardEstadoGerente/css/charts.css">
</head>

<body>

    <div class="sidebar">
        <h1>INSIGHT TRIP</h1>

        <div class="nav-links">
            <a href="#"><i class="fas fa-th-large"></i> Dashboard</a>
            <a href="#"><i class="fas fa-users"></i> Funcionários</a>
            <a href="#"><i class="fas fa-circle-notch"></i> I.A</a>
            <a href="#"><i class="fas fa-map"></i> Mapa</a>
            <a href="#"><i class="fas fa-search"></i> Buscar destino</a>
        </div>

        <div class="weather-card">
            <p>Possibilidade para próximo clima</p>
            <p><span class="dot">●</span>Viagem litorânea</p>
            <p class="destination">05/12 - RIO DE JANEIRO</p>
            <button class="button">conversar com I.A</button>
            <button class="button">compreender demanda</button>
        </div>
    </div>

    <div class="tela">

        <div class="mapa">
            <p class="titulo">Clique aqui para acessar o mapa</p>
        </div>

        <div class="folder-structure">
            <button class="carousel-button prev">←</button>
            <div class="folder-carousel">
                <a class="folder" onclick="construirParametros(undefined)">Brasil</a>
                <a class="folder" onclick="construirParametros('11')">RO</a>
                <a class="folder" onclick="construirParametros('12')">AC</a>
                <a class="folder" onclick="construirParametros('13')">AM</a>
                <a class="folder" onclick="construirParametros('14')">RR</a>
                <a class="folder" onclick="construirParametros('15')">PA</a>
                <a class="folder" onclick="construirParametros('16')">AP</a>
                <a class="folder" onclick="construirParametros('17')">TO</a>
                <a class="folder" onclick="construirParametros('21')">MA</a>
                <a class="folder" onclick="construirParametros('22')">PI</a>
                <a class="folder" onclick="construirParametros('23')">CE</a>
                <a class="folder" onclick="construirParametros('24')">RN</a>
                <a class="folder" onclick="construirParametros('25')">PB</a>
                <a class="folder" onclick="construirParametros('26')">PE</a>
                <a class="folder" onclick="construirParametros('27')">AL</a>
                <a class="folder" onclick="construirParametros('28')">SE</a>
                <a class="folder" onclick="construirParametros('29')">BA</a>
                <a class="folder" onclick="construirParametros('31')">MG</a>
                <a class="folder" onclick="construirParametros('32')">ES</a>
                <a class="folder" onclick="construirParametros('33')">RJ</a>
                <a class="folder" onclick="construirParametros('35')">SP</a>
                <a class="folder" onclick="construirParametros('41')">PR</a>
                <a class="folder" onclick="construirParametros('42')">SC</a>
                <a class="folder" onclick="construirParametros('43')">RS</a>
                <a class="folder" onclick="construirParametros('50')">MS</a>
                <a class="folder" onclick="construirParametros('51')">MT</a>
                <a class="folder" onclick="construirParametros('52')">GO</a>
                <a class="folder" onclick="construirParametros('53')">DF</a>
            </div>
            <button class="carousel-button next">→</button>
        </div>

        <div class="graficos">

            <div class="switch-year">
                <div class="filter-field">Selecione o filtro de ano:</div>
                <select class="select-filter" id="year">
                    <option value="2024">2024</option>
                    <option value="2024">2023</option>
                    <option value="2024">2022</option>
                    <option value="2024">2021</option>
                    <option value="2024">2020</option>
                    <option value="2024">2019</option>
                    <option value="2024">2018</option>
                    <option value="2024">2017</option>
                    <option value="2024">2016</option>
                    <option value="2024">2015</option>
                    <option value="2024">2014</option>
                    <option value="2024">2013</option>
                    <option value="2024">2012</option>
                    <option value="2024">2011</option>
                    <option value="2024">2010</option>
                    <option value="2024">2009</option>
                    <option value="2024">2008</option>
                    <option value="2024">2007</option>
                    <option value="2024">2006</option>

                    <option value="2024">2004</option>
                    <option value="2024">2003</option>
                    <option value="2024">2002</option>
                    <option value="2024">2001</option>
                    <option value="2024">2000</option>
                </select>
            </div>

            <div class="container-graphic">
                <div class="box-graphic">
                    <div class="chart">
                        <canvas id="cidadesVisitadas" width="400" height="250"></canvas>
                    </div>
                </div>

                <div class="box-graphic">
                    <div class="chart">
                        <canvas id="cidadesSeguras" width="400" height="210"></canvas>
                    </div>
                </div>

                <div class="box-graphic">
                    <div class="chart">
                        <canvas id="cidadesPerigosas" width="200" height="120"></canvas>
                    </div>
                </div>

                <div class="box-graphic">
                    <div class="chart">
                        <canvas id="segurasVisitadas" width="400" height="250"></canvas>
                    </div>
                </div>

                <div class="box-graphic">
                    <div class="chart">
                        <canvas id="proximosEventos" width="300" height="210"></canvas>
                    </div>
                </div>

                <div class="box-graphic">
                    <div class="chart">
                        <canvas id="estacao" width="180" height="60"></canvas>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/chartsEstado.js"></script>

</html>
